<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div, span{
            background-color: rgb(175, 209, 123);
            border: 1px solid rgb(228, 188, 136);
        }
    </style>
</head>
<body>
    <!-- div는 한 줄을 차지한다. -->
    <div>하나</div>
    <div>둘</div>
    <!-- span은 한 부분만 차지한다. -->
    <div>셋</div>
    <div>넷ㄴ</div>
</body>
</html>
